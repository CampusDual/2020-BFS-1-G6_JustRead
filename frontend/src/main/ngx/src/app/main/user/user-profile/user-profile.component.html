<div class="card mb-3 text_center">
  <h2 class="card-header" style="text-align: center;">
    {{ userData.principal.username }}
  </h2>
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        class="card-img rounded-circle"
        [src]="getImageSrc(userData.principal.otherData.PICTURE)"
      />  
    
    </div>
    <div class="col-md-8">
      <div class="card-body text-center">
        <h5 class="card-title text-center">Nombre</h5>
        <p class="card-subtitle mb-2 text-muted">
          {{ userData.principal.otherData.NAME }}
        </p>
        <br />
        <h5 class="card-title text-center">Apellidos</h5>
        <p class="card-subtitle mb-2 text-muted">
          {{ userData.principal.otherData.SURNAME }}
        </p>
        <br />
        <h5 class="card-title text-center">Email</h5>
        <p class="card-subtitle mb-2 text-muted">
          {{ userData.principal.otherData.EMAIL }}
        </p>
        <br />
        <br />
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <span class="btn1">
                <a
                  class="btn btn-outline-dark"
                  style="width: 11rem; margin: auto;"
                >
                  Cambiar Contrase√±a
                </a>
              </span>
            </div>
            <div class="col-sm">
              <span class="btn2">
                <a
                  class="btn btn-outline-dark"
                  style="width: 11rem; margin: auto;"
                >
                  Editar Datos
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
