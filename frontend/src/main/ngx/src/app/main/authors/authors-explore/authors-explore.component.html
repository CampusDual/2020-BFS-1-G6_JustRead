<div fxFlex>
  <o-table
    fxFlex
    attr="authorsTable"
    service="authors"
    entity="author"
    keys="author_id"
    columns="author_id;author_first_name;author_last_name"
    visible-columns="author_first_name;author_last_name"
    query-rows="20"
  >
    <o-table-column
      attr="PHOTO"
      title="PHOTO"
      orderable="no"
      searchable="no"
      type="image"
      avatar="yes"
      empty-image="assets/images/no-image.png"
      image-type="base64"
    ></o-table-column>
    <o-table-column
      attr="STARTDATE"
      title="STARTDATE"
      type="date"
      format="LL"
    ></o-table-column>
    <o-table-column attr="ID" title="ID" width="100px"></o-table-column>
  </o-table>
</div>
